<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateus Antonio</title>

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
</head>
<body>
    <header class="main-header">
        <img class="logo" src="assets/img/ntn.png" alt="Logo NTN">
        <nav>     
            <a href="" class="main-action" lang="en">Skills</a>
            <a href="" class="main-action">Projetos</a>
            <a href="" class="main-action">Sobre</a>
            <a href="" class="main-action">Contatos</a>
            <a href="" class="main-button" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Mateus Antonio</h1>
                <h2 class="main-subtitle">Developer</h2>
            </div>  
            <div class="navigation">
                <a href="" class="main-button" lang="en"> Donwload CV</a>
                <a href="" class="main-button">Contatos</a>
            </div>
        </div>    
    </section>
    <section class="main-section">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="assets/img/icons/icon_html.png" alt="Logo do HTML5">
                <div class="right">
                    <h3 class="title">HTML</h3>           
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/icons/icon_node.png" alt="Logo do NodeJS">
                <div class="right">
                    <h3 class="title">NodeJS</h3>           
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/icons/icon_css.png" alt="Logo do CSS3">
                <div class="right">
                    <h3 class="title">CSS</h3>           
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/icons/icon_csharp.png" alt="Logo do C#">
                <div class="right">
                    <h3 class="title">C#</h3>           
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/icons/icon_js.png" alt="Logo do JavaScript">
                <div class="right">
                    <h3 class="title">JavaScript</h3>           
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/icons/icon_git.png" alt="Logo do git">
                <div class="right">
                    <h3 class="title">Git</h3>           
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/icons/icon_react.png" alt="Logo do react">
                <div class="right">
                    <h3 class="title">React</h3>           
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>           
            <article class="skill-tec">
                <img class="icon" src="assets/img/icons/icon_github.png" alt="Logo do github">
                <div class="right">
                    <h3 class="title">GitHub</h3>           
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
        </div>
    </section>
    <section class="main-section -bgSecond">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <a href="http://www.github.com/mateusntn/instagramhomepage" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/img/instagram.png" alt="Logo do Instagram">
                </figure>
            </a>
            <a href="http://www.github.com/mateusntn/desafio-residencia" target="_blank">
                <figure class="card-project -second">
                    <img class="logo" src="assets/img/dinda.png" alt="Logo do Dinda">
                </figure>
            </a>
            <a href="http://mateusntn.github.io">
                <figure class="card-project">
                    <img src="assets/img/ntn.png" alt="Logo NTN">
                </figure>
            </a>
        </div>
    </section>
</body>
</html>
